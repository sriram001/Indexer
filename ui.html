<!-- HTML -->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="Indexer">

  <div class="Feature">

    <div class="card" id="PageLinks">
      <span class="material-icons">play_arrow</span>
      <h1>Get Index Of <br>All Pages</h1>
    </div>

    <div class="card" id="AllPagesFrameLinks">
      <span class="material-icons">play_arrow</span>
      <h1>Get Index Of <br>All Links</h1>
    </div>

  </div>

  <div class="Feature">

    <div class="card" id="AllFrameLinks">
      <span class="material-icons">play_arrow</span>
      <h1>Get Index Of <br>This Pageâ€™s Frames</h1>
    </div>

    <div class="card" id="SelectedFrameLinks">
      <span class="material-icons">play_arrow</span>
      <h1>Get Index Of <br>Selected Elements</h1>
    </div>

  </div>

  <div class="hr"></div>

  <div class="SPCard">
    <div class="header1" id="ConditionalLinks">
      <h1>Get Index Of Frames With These Conditions</h1>
      <span class="material-icons">play_arrow</span>
    </div>
    <div class="BothConditions">
      <div class="Condition">
        <input type="checkbox" id="IsWidthSelected" class="cx1" value="W1">
        <p>Width:</p>
        <input class="tx" id="SelectedWidth" value="128">
      </div>
      <div class="Condition">
        <input class="cx2" type="checkbox" id="IsHeightSelected" value="H1">
        <p>Height:</p>
        <input class="tx" id="SelectedHeight" value="128">
      </div>
    </div>
  </div>

  <div class="Details">
    <p>Create Easy To Guide Indexes</p>
    <p>Made By <a href="https://www.figma.com/@sriram" target="_blank">Sriram Boppana</a></p>

    <!-- <p>Made By <a href="https://www.sriramboppana.com/" target="_blank">Sriram Boppana</a></p> -->

  </div>
</div>

<!-- JS -->

<script>
  document.getElementById('PageLinks').onclick = () => {
    parent.postMessage({pluginMessage: { type: 'PageLinks'}}, '*')
  }
  document.getElementById('AllPagesFrameLinks').onclick = () => {
    parent.postMessage({pluginMessage: { type: 'AllPagesFrameLinks'}}, '*')
  }
  document.getElementById('AllFrameLinks').onclick = () => {
    parent.postMessage({pluginMessage: { type: 'AllFrameLinks'}}, '*')
  }
  document.getElementById('SelectedFrameLinks').onclick = () => {
    parent.postMessage({pluginMessage: { type: 'SelectedFrameLinks'}}, '*')
  }

  document.getElementById('ConditionalLinks').onclick = () => {
    const textboxW = document.getElementById('SelectedWidth');
    const SelectedWidth = parseInt(textboxW.value);
    
    const textboxH = document.getElementById('SelectedHeight');
    const SelectedHeight = parseInt(textboxH.value);

    const checkW = document.getElementById('IsWidthSelected')
    var IsWidthSelected = checkW.checked;

    const checkH = document.getElementById('IsHeightSelected')
    var IsHeightSelected = checkH.checked;
    
    parent.postMessage({ pluginMessage: { type: 'ConditionalLinks', SelectedWidth, SelectedHeight, IsWidthSelected, IsHeightSelected}}, '*')
  }

</script>
